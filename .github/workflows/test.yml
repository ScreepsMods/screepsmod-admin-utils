name: Node.js CI

on:
    push:
    pull_request:
        branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 10.16.0
      - run: yarn install
      - run: yarn test
